<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="title">Translation Editor</h1>
                <div class="stats">
                    <span id="rowCount">Rows: 0</span>
                    <span id="filePath">File: /i18n/translations/messages.csv</span>
                </div>
            </div>
            <div>
                <button class="btn btn-secondary" id="importBtn" onclick="importTranslations()">Import</button>
                <button class="btn btn-primary" id="saveBtn" onclick="saveTranslations()">Save Changes</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="table-container">
            <div class="table-wrapper">
                <div id="loading" class="loading">Loading translations...</div>
                <table id="translationTable" style="display: none;">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
